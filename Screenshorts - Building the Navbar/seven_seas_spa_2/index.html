<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <style>
        .navbar {
            background-color: #007bff; /* Custom background color */
            font-family: 'Arial', sans-serif; /* Custom font */
            position: sticky; /* Make navbar sticky */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it stays above other content */
        }
        
        .navbar-brand, .nav-link {
            color: #fff !important; /* Custom font color */
        }
        
        nav.navbar {
            background-color: #ffffff; /* White background color */
            font-family: 'Arial', sans-serif; /* Custom font */
        }
        
        nav.navbar a.navbar-brand, nav.navbar a.nav-link {
            color: #3B2F2F !important; /* Custom font color */
        }
        
        nav.navbar a.nav-link.active {
            font-weight: bold;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/images/hero.png') no-repeat top center;
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            background-size: cover;
            padding: 8rem; /* Add padding using a unit suitable for responsive design */
        }

        .hero-section h1 {
            font-family: 'Handlee', cursive;
            color: #FFEBD4;
            margin-bottom: 20px; /* Add margin to separate the heading from the paragraph */
        }

        .hero-section p {
            color: #FFEBD4;
            margin-bottom: 20px; /* Add margin to separate the paragraph from the button */
        }

        .btn {
           color: #3B2F2F;
        }



    </style>
    <title>Document</title>
</head>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" width="30" height="30"> Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section d-flex align-items-center justify-content-center text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Welcome to Seven Seas Spa</h1>
                    <p class="lead">We are dedicated to improving your overall wellbeing.</p>
                    <a href="#" class="btn btn-light btn-lg custom-btn mt-3">Contact Us</a>
                </div>
            </div>
        </div>
    </section>
